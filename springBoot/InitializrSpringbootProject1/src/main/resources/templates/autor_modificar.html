<html xmlns:th="http://www.thymeleaf.org/" lang="en">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        accesskey="" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    </head>
    <body>
            
    <div th:include = "/template_admin.html :: header-admin"></div>
    
    <div class="container-fluid m-5">
    <form th:action="@{/autor/modificar/__${autor.id}__}" method="POST">
        
        <input hidden th:value="${id}" name="id">
        
        <div class="form-group my-5">
            
            <label class="mb-2">Modificar Autores</label>
            <input th:value="${autor.nombre}" type="text" class="form-control"  name="nombre">
            
            
        
        
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            
            <div class="car-body">
                <h5 class="card-title">Error !!!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
            
        </div>
        
        
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3  mensajeExito">
            
            <div class="car-body">
                <h5 class="card-title">Exito !</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
            
        </div>
        

    <button type="submit" class="btn btn-dark">Actualizar</button>
       
    </div>
    </form>
     </div>
        
    </body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    
</html>
