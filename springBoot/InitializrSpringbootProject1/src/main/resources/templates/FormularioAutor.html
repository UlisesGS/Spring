<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
    
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulario Autor</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    
</head>

<body>
    
    <div th:include = "/template_admin.html :: header-admin"></div>
    
    <div class ="container my-3">
    <form th:action="@{/autor/registro}" method="POST">
        
        
        <div class="form-group my-5">
            
            <label for="exampleInputEmail1" class="form-label">Autor</label>
            <input type="text" class="form-control"  name="nombre" id="exampleInputEmail1" aria-describedby="emailHelp" 
            placeholder="Ingrese nombre del Autor">
            
            
       
        
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            
            <div class="car-body">
                <h5 class="card-title">Error !!!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
            
        </div>
        
        
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3  mensajeExito">
            
            <div class="car-body">
                <h5 class="card-title">Exito !</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
            
        </div>
        

    <button type="submit" class="btn btn-dark">Aceptar</button>
        </div>
    </form>
     </div>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous"></script>

</html>
