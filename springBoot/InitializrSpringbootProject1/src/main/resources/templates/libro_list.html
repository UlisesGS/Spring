<html xmlns:th="http://www.thymeleaf.org/" lang="en">
    
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Lista</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    
</head>


<body>
    
    
    <div th:include = "/template_admin.html :: header-admin"></div>
    
   
    <|<!-- comment  <div class ="container m-5">-->
   
        <div class="container mb-3 my-5">
         <table class="table table-dark">
                
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Nombre Autor</th>
                        <th scope="col">Acciones</th>
                            
                    </tr>
                </thead>
                <tbody th:each="libro : ${libros}">
                    <tr>
                        <th scope="row" th:text="${libro.id}"></th>
                        <td th:text="${libro.nombre}"></td>
                        <td th:text="${libro.autor.nombre}"></td>
                        <td>
                            <a th:href="@{/libro/modificar/__${libro.id}__}"><i class="fas fa-feather-alt"> </i> Modificar </a>
                        </td>
                        
                    </tr>
                    
                    
                </tbody>
                
            </table>
         
</div>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

crossorigin="anonymous"></script>
</html>
