        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">

    <body>
        
        
           <header>

            <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center fixed-top">
              
                <div class="container">
                    <a class="navbar-brand" href="#">Logo</a>
                
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
               <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/inicio">Inicio</a>
                    </li>          
                    
                    
                    <li class="nav-item">
                        <a class="nav-link active" href="/login">Iniciar sesion</a>
                    </li>   
  
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/registrar">Registrar</a>
                    </li>   

                </ul>
               </div>
                </div>
            </nav>
           </header>    
                    
                    
                
            <div class="container-fluid m-5 ">

                    <form th:action="@{/logincheck}" method="POST">
                        
                        
                        <div class="form-group my-3">
                            <h3 class="card-title">Iniciando sesion</h3>
                        </div>

                        <div class="form-group my-3">
                            <input type="email" class="form-control" name="email" placeholder="EMAIL" th:value="${email}">
                        </div>
                        
                        <div class="form-group my-3">
                            <input type="password" class="form-control" name="password" placeholder="CONTRASEÃ‘A" th:value="${password}">
                        </div>
                        
                        <button type="submit" class="btn btn-primary mt-3">ingresar</button>
                        
                    </form>

                        
            </div>
                    
         <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            
            <div class="car-body">
                <h5 class="card-title">Error !!!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
            
        </div>
        
        
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3  mensajeExito">
            
            <div class="car-body">
                <h5 class="card-title">Exito !</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
            
        </div> 
               
   
        
        
        
        
    </body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
